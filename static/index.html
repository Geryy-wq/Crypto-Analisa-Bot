
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">
                <i class="fas fa-chart-line mr-2"></i>Crypto Dashboard
            </h1>
            <div class="flex space-x-4">
                <button id="themeToggle" class="p-2 rounded-lg bg-gray-700 hover:bg-gray-600">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <!-- Symbol Selection -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-4 items-center">
                <select id="symbolSelect" class="bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white">
                    <option value="BTC/USDT">Bitcoin (BTC/USDT)</option>
                    <option value="ETH/USDT">Ethereum (ETH/USDT)</option>
                    <option value="BNB/USDT">Binance Coin (BNB/USDT)</option>
                    <option value="ADA/USDT">Cardano (ADA/USDT)</option>
                    <option value="DOT/USDT">Polkadot (DOT/USDT)</option>
                </select>
                <select id="timeframeSelect" class="bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white">
                    <option value="1m">1 Minute</option>
                    <option value="5m">5 Minutes</option>
                    <option value="15m">15 Minutes</option>
                    <option value="1h">1 Hour</option>
                    <option value="4h">4 Hours</option>
                    <option value="1d" selected>1 Day</option>
                </select>
                <button id="analyzeBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg">
                    <i class="fas fa-search mr-2"></i>Analyze
                </button>
            </div>
        </div>

        <!-- Price Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Current Price</p>
                        <p id="currentPrice" class="text-2xl font-bold text-white">$0.00</p>
                    </div>
                    <i class="fas fa-dollar-sign text-3xl text-green-400"></i>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">24h Change</p>
                        <p id="priceChange" class="text-2xl font-bold">0.00%</p>
                    </div>
                    <i class="fas fa-chart-line text-3xl text-blue-400"></i>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">24h Volume</p>
                        <p id="volume24h" class="text-2xl font-bold text-white">$0</p>
                    </div>
                    <i class="fas fa-chart-bar text-3xl text-purple-400"></i>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">RSI</p>
                        <p id="rsiValue" class="text-2xl font-bold text-white">0</p>
                    </div>
                    <i class="fas fa-tachometer-alt text-3xl text-yellow-400"></i>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Technical Analysis -->
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-chart-area mr-2"></i>Technical Analysis
                    </h2>
                    <div id="technicalAnalysis" class="space-y-4">
                        <div class="text-center text-gray-400">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>Loading analysis...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alerts Panel -->
            <div>
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-bell mr-2"></i>Create Alert
                    </h2>
                    <div class="space-y-4">
                        <select id="alertType" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                            <option value="PRICE">Price Alert</option>
                            <option value="PERCENTAGE">Percentage Change</option>
                            <option value="VOLUME">Volume Spike</option>
                        </select>
                        
                        <select id="alertCondition" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                            <option value="ABOVE">Above</option>
                            <option value="BELOW">Below</option>
                        </select>
                        
                        <input id="alertValue" type="number" step="0.01" placeholder="Target value" 
                               class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                        
                        <button id="createAlertBtn" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg">
                            <i class="fas fa-plus mr-2"></i>Create Alert
                        </button>
                    </div>
                </div>

                <!-- Active Alerts -->
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-list mr-2"></i>Active Alerts
                    </h2>
                    <div id="activeAlerts" class="space-y-2">
                        <p class="text-gray-400 text-sm">No active alerts</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fibonacci Levels -->
        <div class="mt-8">
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-calculator mr-2"></i>Fibonacci Levels
                </h2>
                <div id="fibonacciLevels" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="text-center text-gray-400">
                        <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                        <p>Loading Fibonacci levels...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Alerts -->
        <div class="mt-8">
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-history mr-2"></i>Recent Alerts & Signals
                </h2>
                <div id="recentAlerts" class="space-y-3">
                    <div class="text-center text-gray-400">
                        <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                        <p>Loading recent alerts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-8 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-400 mb-4"></i>
            <p class="text-xl">Loading data...</p>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
